<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
<meta http-equiv="expires" content="Wed,26 Feb 1997 08:21:57 GMT" /> 
    <title>华夏优教互动平台_修改密码</title>
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="Content/Style.css" />
    <script type="text/javascript" src="Scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="Scripts/jquery.json.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.easyui.theme.js"></script>
    <script type="text/javascript" src="Scripts/Base64.js"></script>
    <script type="text/javascript" src="Scripts/sha256.js"></script>
    <script type="text/javascript" src="locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="Scripts/Common.js"></script>
    <script type="text/javascript" src="Scripts/Password.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'center',border:false">
        <div id="WinPassword">
            <div style="margin:16px auto; width:390px;">
              <form id="PasswordForm">
                <p>
                    原始密码：<br />
                    <input id="userpassword" type="password" class="easyui-validatebox" data-options="required: true" style="width:285px;"/>
                    <span style="color:red;">*</span>
                </p>
                <p>
                    新密码：<br />
                    <input id="NewPassword" type="password" class="easyui-validatebox" data-options="validType:'valipw',required: true" style="width:285px;"/>
                    <span style="color:red;">*</span>
                </p>
                <p>
                    重输密码：<br />
                    <input type="password" class="easyui-validatebox" required="true" validType="equals['#NewPassword']" style="width:285px;"/>
                    <span style="color:red;">*</span>
                </p>
                <p>
                    <span style="color:#808080;font-size:12px;">密码由6~32个字符组成，字符可以是字母或者数字，且不能和账号相同。</span>
                </p>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
