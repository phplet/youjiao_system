<body class="easyui-layout">
    <div data-options="region:'center',border:false" style="padding: 5px;">
    
        <div id="SerToolBar" style="height:70px;" >
           <div class="hx_Schooltop" >
               <ul>
               
               	   <li class="hx_Schooltop_nbsp">&nbsp;</li>
               	   <li class="text_float" style=" padding-top:3px; display:none;">
                   		 <input type="radio" name="radios" value="0" checked="checked"/> 搜索条件&nbsp;&nbsp;
                   </li> 
                   <li class="hx_Schooltop_enable">

                   </li>
               	   <li class="hx_Schooltop_enable">

                   <li class="hx_Schooltop_enable" style="width:220px;">

                   </li>
                    <li class="hx_Schooltop_enable" style=" width:auto">
                   		学科：<span id="subject_1"><select id="subjects" class="easyui-combobox" style="width:60px;"  name="12"  panelHeight="auto" editable=false>
						<option value="请选择">请选择</option>
                        <option value="1">语文</option>
                        <option value="2">数学</option>
                        <option value="3">英语</option>
                        <option value="4">物理</option>
                        <option value="5">化学</option>
                        <option value="6">生物</option>
                        <option value="7">地理</option>
                        <option value="8">历史</option>
                        <option value="9">政治</option>
        
	</select></span><span id="subject_1_s" style="line-height:23px;"></span>&nbsp;&nbsp;
                   </li>
                   
                   
                </ul>
          </div>
          <div class="hx_Schooltop" >
               <ul>
               	    
                   <li class="hx_Schooltop_nbsp">&nbsp;</li>
