<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">

    <title>组卷中心</title>
    <link href="../themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Style.css" rel="stylesheet" type="text/css" />
    <script src="../jquery-easyui-1.3.0/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../jquery-easyui-1.3.0/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.json.min.js" type="text/javascript"></script><script src="../Scripts/json2.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.easyui.theme.js" type="text/javascript"></script>
    <script src="../Scripts/Base64.js" type="text/javascript"></script>
    <script src="../locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../Scripts/Common.js" type="text/javascript"></script>
    <script src="../Scripts/SendPaperList.js" type="text/javascript"></script>
    <style type="text/css">
        #ClassManagement a
        {
            border-bottom: #FFFFFF;
            display: block;
            font-size: 12px;
            color: #333333;
            text-decoration: none;
            height: 10px;
        }
        ul li
        {
            list-style: none;
        }
        .PaperName
        {
            line-height: 35px;
            font-size: 14px;
        }
        <!-- 
        .datagrid-row-selected
        {
            background: #FFFFFF;
        } -->
       <!--  .datagrid-row-selected
        {
            background: #FFFFFF;
        } -->
		#FindCondition td{
			padding-left:30px;
		}
    </style>
</head>
<body class="easyui-layout">
    <div region="center" split="true"  style="width: 100%; height: 640px; ">
		 
		<div style=" margin-top:5px; ">
				<table style=" height: 45px;" id="FindCondition">
                    <tr>
                        <td>
							<label>学段：<label>
                            <select id="SeTimeRange" name="请选择" class="easyui-combobox" panelheight="auto" style="width:75px;"
                                data-options="textField: 'label',valueField: 'value'">
                                <option value="qb" >请选择</option>
                                <option value="bz">高中</option>
                                <option value="ygy">初中</option>
                                <option value="sgy">小学</option>
                            </select>
                        </td>
						<td>
							<label>年级：<label>
                            <select id="SeTimeRange" name="请选择" class="easyui-combobox" panelheight="auto" style="width:75px;"
                                data-options="textField: 'label',valueField: 'value'">
                                <option value="1">初一</option>
                                <option value="2">初二</option>
                                <option value="3">初三</option>
								 <option value="4">高一</option>
                                <option value="5">高二</option>
                                <option value="6">高三</option>
                            </select>
                        </td>
						<td>
							<label>学科：<label>
                            <select id="SeTimeRange" name="语文" class="easyui-combobox" panelheight="auto" style="width:75px;"
                                data-options="textField: 'label',valueField: 'value'">
                                <option value="1">数学</option>
                            </select>
                        </td>
						<td>
							<label>组卷类型：<label>
                            <select id="SeTimeRange" name="请选择" class="easyui-combobox" panelheight="auto" style="width:85px;"
                                data-options="textField: 'label',valueField: 'value'">
                                <option value="bz">智能组卷</option>
                                <option value="ygy">手动组卷</option>
                            </select>
                        </td>
						<td>
							<label>组卷时间：<label>
                            <select id="SeTimeRange" name="请选择" class="easyui-combobox" panelheight="auto" style="width:95px;"
                                data-options="textField: 'label',valueField: 'value'">
                                <option value="7">最近一个月</option>
                                <option value="8">最近三个月</option>
								<option value="9">最近半年</option>
                                <option value="0">最近一年</option>
								<option value="11">更早</option>
                            </select>
							<a id="BtnSearch" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">
                                查询</a>
                        </td>
                        <td style=" padding-left:180px;">
							<a id="ANext" href="#" class="easyui-linkbutton" onclick="ANext();">
                                下一步</a>
						</td>
                    </tr>
                </table>                 
		</div>
        <div style="padding: 5px; position: relative; z-index: 1; height: 620px;">
            
            <table id="PapersInformation" class="easyui-datagrid">
            </table>
			
        </div>
		
        <div id="divHistory" class="easyui-dialog" data-options="closed:true,  model:true,title:'试卷查看'" style="width: 600px; ">
            <label id='lblPaperName' class="PaperName" style=" padding-left:20px;" >
            </label>
            <div id='subjectsUL' style="height: 400px; width: 600px; margin-left:20px;  ">
            </div>
			
        </div>
    </div>
    <!------左边部分------>
  
</body>
</html>
