<script type="text/javascript">
$().ready(function(){  //这个就是传说的ready
        $(".table_School_ct ul").mouseover(function(){  
                //如果鼠标移到class为stripe的表格的tr上时，执行函数
        $(this).addClass("over");}).mouseout(function(){ 
                                //给这行添加class值为over，并且当鼠标一出该行时执行函数
        $(this).removeClass("over");}).click(function(){ //移除该行的class
		$(".table_School_ct ul").removeClass("click");
		$(this).toggleClass("click").removeClass("alt");});//点击变色,注意：因为有隔行变色，所以这里必须在触发toggleClass时,remove("alt").
		 
		$(".table_School_title li").mouseover(function(){  
                //如果鼠标移到class为stripe的表格的tr上时，执行函数
        $(this).addClass("over");}).mouseout(function(){ 
                                //给这行添加class值为over，并且当鼠标一出该行时执行函数
        $(this).removeClass("over");}).click(function(){ //移除该行的class
		
		  var cssclass = $(this).attr("class");
		  //alert(cssclass.split('click').length);
		  if(cssclass.split('click_desc').length==1){  //从大到小
			  $(".table_School_title li").removeClass("click_asc");
			  $(".table_School_title li").removeClass("click_desc");
			  $(this).toggleClass("click_desc").removeClass("alt");
		  }else{
		  	  if(cssclass.split('click_asc').length==1){ //从小到大
			  		$(".table_School_title li").removeClass("click_asc");
			  		$(".table_School_title li").removeClass("click_desc");
			  		$(this).toggleClass("click_asc").removeClass("alt");
			  }
		  }
		});
          
});
 
</script>
