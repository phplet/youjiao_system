<body class="easyui-layout">

			<table style="  width:100%; ">

					</td>
					<td  style="float:left;  width:130px" class="fav_hidden">

                    <td  style="float:left;  width:130px">
						 <a id="histrory" class="easyui-linkbutton"

					</td>
                    <td  style="float:left;  width:230px" class="fav_show">

					<td style=" width: 110px; float:right; " class="fav_hidden">

                    </td>
					<td style=" width: 120px; float:right; " class="fav_hidden">

                     <select id="SeTimeRange" name="请选择" class="easyui-combobox" panelheight="auto" style="width:95px;"
